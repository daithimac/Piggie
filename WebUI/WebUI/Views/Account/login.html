<!DOCTYPE html>

<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Untitled 1</title>
<link rel="stylesheet" type="text/css" href="../../Content/Style1.css" />
<link rel="stylesheet" type="text/css" href="../../Content/animate-custom.css" />
<style>
body {
		font-family: arial, helvettica,sans-serif;	
		background-color: #FFFFF0;
		
}
</style>
</head>

<body>

<img alt="logo" style="margin:25px auto;display:block" height="10%" src="../../Images/piggielogo.jpg" width="30%"  />
<div id="container_demo" >
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
        <div id="login" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
                <h1>Log in</h1>
                <p>
                    <label for="username" class="uname"  > Your email or username </label>
                    <input id="username" name="username" required="required" type="text" placeholder="Supersaver@Piggie.ie"/>
                </p>
                <p>
                    <label for="password" class="youpasswd" > Your password </label>
                    <input id="password" name="password" required="required" type="password" placeholder="eg. Savings" />
                </p>
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Keep me logged in</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Login" />
                </p>
                <p class="change_link">
                    Not a member yet ?
                    <a href="#toregister" class="to_register">Join us</a>
                </p>
            </form>
        </div>
 
        <div id="register" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
                <h1> Sign up </h1>
                <p>
                    <label for="usernamesignup" class="uname" >Your username</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Supersaver@Piggie.ie" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail"  > Your email</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Supersaver@Piggie.ie"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" >Your password </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. Savings"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. Savings"/>
                </p>
                <p class="signin button">
                    <input type="submit" value="Sign up"/>
                </p>
                <p class="change_link"> 
                    Already a member ?
                    <a href="#tologin" class="to_register"> Go and log in </a>
                </p>
            </form>
        </div>
         
    </div>
</div>  
</body>

</html>
